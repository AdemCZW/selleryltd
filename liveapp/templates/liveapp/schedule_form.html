{% extends 'base.html' %} {% block title %}編輯排班{% endblock %} {% block content %}
<div class="container mt-5">
    <h2>編輯排班</h2>
    <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">儲存</button>
        <a href="{% url 'date_form' %}?date={{ form.instance.date }}" class="btn btn-secondary ms-2">取消</a>
    </form>
</div>
{% endblock %}
