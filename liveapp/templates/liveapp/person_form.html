<!DOCTYPE html> {% load static %}
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>新增員工</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'liveapp/css/date_form.css' %}" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
        /* Navbar styled like date_form */
        
        .navbar {
            background-color: var(--card-bg-color) !important;
            border-bottom: 1px solid var(--border-color) !important;
            box-shadow: var(--shadow) !important;
        }
        
        .navbar-brand,
        .nav-link {
            color: var(--text-color) !important;
            font-family: var(--font-main) !important;
        }
        
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">功能選單</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'date_form' %}">月曆</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'brand_create' %}">新增品牌</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'invoice_create' %}">新增發票</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'person_create' %}">新增員工</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'person_list' %}">員工系統</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <a href="{% url 'person_list' %}" class="back-btn" title="回到列表">&#x1F3E0;</a>
    <div class="container mt-4">
        <h1 class="mb-4">新增員工</h1>
        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn btn-primary mb-3">新增員工</button>
            <a href="{% url 'person_list' %}" class="btn btn-secondary mb-3 ms-2">取消</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('button[type="submit"]');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 禁用提交按鈕防止重複提交
            submitBtn.disabled = true;
            submitBtn.textContent = '新增中...';
            
            const formData = new FormData(form);
            
            fetch('', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 顯示成功訊息
                    showMessage(data.message, 'success');
                    // 清空表單
                    form.reset();
                } else {
                    // 顯示錯誤訊息
                    showMessage(data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('發生網路錯誤，請稍後再試', 'error');
            })
            .finally(() => {
                // 恢復提交按鈕
                submitBtn.disabled = false;
                submitBtn.textContent = '新增員工';
            });
        });
        
        function showMessage(message, type) {
            // 移除現有訊息
            const existingMessage = document.querySelector('.alert-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // 創建新訊息元素
            const messageDiv = document.createElement('div');
            messageDiv.className = `alert-message alert ${type === 'success' ? 'alert-success' : 'alert-danger'}`;
            messageDiv.innerHTML = `
                <span>${message}</span>
                <button type="button" class="close-btn" onclick="this.parentElement.remove()">×</button>
            `;
            
            // 插入到表單前面
            form.parentNode.insertBefore(messageDiv, form);
            
            // 自動隱藏成功訊息
            if (type === 'success') {
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 3000);
            }
        }
    });
    </script>

    <style>
    .alert-message {
        padding: 12px 16px;
        margin-bottom: 20px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: slideIn 0.3s ease-out;
    }

    .alert-success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
    }

    .alert-danger {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        padding: 0;
        margin-left: 10px;
        opacity: 0.7;
    }

    .close-btn:hover {
        opacity: 1;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    button[type="submit"]:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    </style>
</body>

</html>
