{% extends 'base.html' %} {% block title %}新增員工{% endblock %} {% block extra_head %}
<style>
    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #007bff;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        z-index: 1000;
    }
    
    .back-btn:hover {
        background-color: #0056b3;
    }
    
    .alert-message {
        padding: 12px 16px;
        margin-bottom: 20px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: slideIn 0.3s ease-out;
    }
    
    .alert-success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
    }
    
    .alert-danger {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
    }
    
    .close-btn {
        background: none;
        border: none;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        padding: 0;
        margin-left: 10px;
        opacity: 0.7;
    }
    
    .close-btn:hover {
        opacity: 1;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
        }
    }
</style>
{% endblock %} {% block content %}
<a href="{% url 'person_list' %}" class="back-btn" title="回到列表">&#x1F3E0;</a>
<div class="container mt-4">
    <h1 class="mb-4">新增員工</h1>
    <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary mb-3">新增員工</button>
        <a href="{% url 'person_list' %}" class="btn btn-secondary mb-3 ms-2">取消</a>
    </form>
</div>
{% endblock %} {% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('button[type="submit"]');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = '新增中...';
            const formData = new FormData(form);
            fetch('', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(res => res.json())
                .then(data => {
                    showMessage(data.success ? data.message : data.error, data.success ? 'success' : 'error');
                    if (data.success) form.reset();
                })
                .catch(() => showMessage('發生網路錯誤，請稍後再試', 'error'))
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '新增員工';
                });
        });

        function showMessage(msg, type) {
            const existing = document.querySelector('.alert-message');
            if (existing) existing.remove();
            const div = document.createElement('div');
            div.className = `alert-message alert ${type==='success' ? 'alert-success' : 'alert-danger'}`;
            div.innerHTML = `<span>${msg}</span><button type="button" class="close-btn" onclick="this.parentElement.remove()">×</button>`;
            form.parentNode.insertBefore(div, form);
            if (type === 'success') setTimeout(() => div.remove(), 3000);
        }
    });
</script>
{% endblock %}
